{% set name = "django-webpack-loader" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f97f56200cfc206553dc8be850e100a7711a66bc568bce267bc67b4f56d22ca4

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
    - django >=2.0
  run:
    - python >=3.5
    - django >=2.0

test:
  imports:
    - webpack_loader
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/owais/django-webpack-loader
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Transparently use webpack with django
  dev_url: https://github.com/owais/django-webpack-loader

extra:
  recipe-maintainers:
    - mxr-conda
    - rluria14
    - oblute
