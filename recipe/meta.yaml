{% set name = "django-webpack-loader" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django-webpack-loader-{{ version }}.tar.gz
  sha256: b06b83ca819ed4bbb858ab57b8d8cb67a25c4a57ed822dedd4e9fee4c097afd5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - django >=3.2

test:
  imports:
    - webpack_loader
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/owais/django-webpack-loader
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Transparently use webpack with django
  dev_url: https://github.com/owais/django-webpack-loader

extra:
  recipe-maintainers:
    - rxm7706
    - mxr-conda
    - rluria14
    - oblute
